{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'fluxo/bootstrap/favicon/favicon.ico' %}">

    <title>Login</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="{% static 'fluxo/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="{% static 'fluxo/bootstrap/css/signin.css' %}" rel="stylesheet">
  </head>


<body class="text-center">
    <div class="container">
        <div class="row">
    <form class="form-signin" method="post">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
    
        <label for="username" class="sr-only">Endereço de email</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Seu usuário" required autofocus>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </div>
    </form>
    </div>
</body>
</html>
